<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Personal Page</title>
    <link rel="stylesheet" type="text/css" href="style_slider.css"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
<div class="slider">

    <div class="slider__arrow slider__arrow_left"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>

    </div>
    <div class="slider__arrow slider__arrow_right"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>

    <div class="slider__big-img">
        <img src="https://unsplash.it/200" alt="" width=600 height=600 class="slider__img" />

    <ul class="slider__previews">
        <li class="slider__preview">
            <img src="https://unsplash.it/200" alt="" width=60 height=60 class="slider__img"> </li>
        <li class="slider__preview">
            <img src="https://unsplash.it/100" alt='' width=60 height=60 class="slider__img"> </li>
        <li class=" slider__preview ">
            <img src ="https://unsplash.it/300 " alt=" " width=60 height=60 class=" slider__img "> </li>
        <li class=" slider__preview ">
            <img src ="https://unsplash.it/400 " alt=" " width=60 height=60 class=" slider__img "></li>
        <li class=" slider__preview ">
            <img src ="https://unsplash.it/500 " alt=" " width=60 height=60 class=" slider__img "></li>
        <li class=" slider__preview ">
            <img src ="https://unsplash.it/600 " alt=" " width=60 height=60 class="slider__img "></li>
        <li class="slider__preview ">
            <img src ="https://unsplash.it/80 " alt=" " width=60 height=60 class="slider__img "></li>
    </ul>
</div>

<script src="slider.js"></script>

</body>
</html>
